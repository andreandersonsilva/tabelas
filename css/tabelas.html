<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="estilos.css">
    </head>

    <body>
    
        <table class="tabela">
            <!--No cabeçalho da tabela utilizamos o THEAD-->
            <thead>
                <!--As linhas de uma tabela são representados por TR-->
                <tr>
                    <!--Dentro das linhas há células representadas por TD, porém como nesta caso estamos numa célular para o cabeçalho, utilizados TH, o TD é usado para os dados-->
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <!--Para inserir os dados abrimos um tbody-->
            <tbody>
                <tr>
                    <td>Monitor LG 22"</td>
                    <td>Informática</td>
                    <td>R$ 592,82</td>
                </tr>
                <tr>
                    <td>Sabão</td>
                    <td>Limpeza</td>
                    <td>R$ 20,82</td>
                </tr>
                <tr>
                    <td>Rack</td>
                    <td>Móveis</td>
                    <td>R$ 380,20</td>
                </tr>
                <tr>
                    <td>Mesa</td>
                    <td>Moveis</td>
                    <td>R$ 450,55</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
